<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El polo loco</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/collectible-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collidable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/blood.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/building.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level-1.js"></script>
    <script src="levels/level-2.js"></script>
    <script src="js/game.js"></script>
    <script src="assets/js/slider.js"></script>
</head>

<body>

    <div id="game-container">
        <img src="./img/start.jpg" id="start-screen" width="720" height="480" alt="Start Screen">
        <canvas id="canvas" class="d-none" width="720" height="480">
            Your browser does not support canvas element.
        </canvas>
        <div id="keys" class="keys">
            <div>RUN = LEFT / RIGHT</div>
            <div>JUMP = SPACE</div>
            <div>THROW = D</div>
        </div>
    </div>

    <div id="interaction-buttons" class="interaction-buttons">
        <button id="start-button" onclick="init(1);">START</button>
    </div>

    <div id="mobile-buttons" class="mobile-buttons">
        <div class="mobile-left">
            <button id="left"></button>
            <button id="right"></button>
        </div>
        <div class="mobile-right">
            <button id="action"></button>
            <button id="space"></button>
        </div>
    </div>

    <div id="screen-center" class="d-none">
        <div id="slider-bg" class="d-none" onclick="closeSlider()"></div>
        <div id="slider-container" class="d-none"></div>
    </div>

</body>

</html>
