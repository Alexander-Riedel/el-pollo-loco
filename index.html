<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El polo loco</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/collectible-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collidable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/blood.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/building.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level-1.js"></script>
    <script src="levels/level-2.js"></script>
    <script src="levels/level-3.js"></script>
    <script src="levels/level-4.js"></script>
    <script src="levels/level-5.js"></script>
    <script src="levels/level-6.js"></script>
    <script src="levels/level-7.js"></script>
    <script src="levels/level-8.js"></script>
    <script src="levels/level-9.js"></script>
    <script src="levels/level-10.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/game.js"></script>
    <script src="assets/js/slider.js"></script>
</head>

<body>

    <div class="center">
        <div id="interaction-buttons" class="interaction-buttons">
            <button id="start-button" onclick="init(1);">
                <img id="mute" src="/img/keys/gamepad.svg" alt="left" />
                <b>START</b>
            </button>
        </div>
    </div>

    <div class="mute-button-container-desktop">
        <button id="mute-button-desktop" class="mute-button-desktop" onclick="toggleSound(), muteSounds()"><img
                id="mute" src="/img/keys/unmuted.svg" alt="left" /></button>
    </div>

    <div class="game-container" id="fullscreen">
        <img src="./img/start.jpg" id="start-screen" width="720" height="480" alt="Start Screen">
        <img src="./img/you-lose.jpg" id="lose-screen" width="720" height="480" alt="You Lose!" class="d-none">
        <img src="./img/winner-winner-chicken-dinner.jpg" id="win-screen" width="720" height="480" alt="You Win!"
            class="d-none">
        <canvas id="canvas" class="d-none" width="720" height="480">
            Your browser does not support canvas element.
        </canvas>

        <div id="keys" class="keys">
            <div>RUN = LEFT / RIGHT</div>
            <div>JUMP = SPACE</div>
            <div>THROW = D</div>
        </div>
    </div>

    <div class="mute-button-container">
        <button id="mute-button" class="mute-button" onclick="toggleSound(), muteSounds()"><img id="mute"
                src="/img/keys/unmuted.svg" alt="left" /></button>
    </div>

    <div id="mobile-buttons" class="mobile-buttons">
        <div class="mobile-left">
            <button id="left" class="mobile-button"><img src="/img/keys/left.svg" alt="left" /></button>
            <button id="right" class="mobile-button"><img src="/img/keys/right.svg" alt="right" /></button>
        </div>
        <div class="mobile-right">
            <button id="action" class="mobile-button"><img src="/img/keys/bottle.svg" alt="throw" /></button>
            <button id="space" class="mobile-button"><img src="/img/keys/space.svg" alt="jump" /></button>
        </div>
    </div>

    <div id="screen-center" class="d-none">
        <div id="slider-bg" class="d-none" onclick="closeSlider()"></div>
        <div id="slider-container" class="d-none"></div>
    </div>

</body>

</html>
